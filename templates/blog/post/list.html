{% extends 'blog/base.html' %}

{% block title %}My blog{% endblock title %}

{% block content %}
    <h1>My first blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'src.blog:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:5|linebreaks }}
    {% endfor %}
{% endblock content %}
